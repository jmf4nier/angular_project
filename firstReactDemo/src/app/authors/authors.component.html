
<h2>{{ getTitle() }}</h2>
<ul>
    <li *ngFor="let author of authors"> 
    <!-- example of Property binding   <img [src]=imageUrl>    -->
        {{ author }}  <!--or this way for a string in a text element-->
    </li>
    <table>
        <tr>
            <td [attr.colspan]= 2>hello</td> <!--for Attribute Binding not found in DOM. relative rarity-->
        </tr>
    </table>
    <!-- example of CLASS binding.  adds a class based on component field-->
    <!--style binding using style.property attached to ternary-->
    <button class="btn" [style.backgroundColor]="isActive ? 'blue': 'red' " [class.active]='isActive'>Save</button>
    <!-- event binding with passed in event object-->
    <button class="btn btn-primary"(click)="onSave($event)">Save</button>
</ul>
